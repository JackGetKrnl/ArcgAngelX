<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archangels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 50px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s forwards ease-in-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .halo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid rgba(255, 215, 0, 0.8);
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px gold;
            }
            to {
                box-shadow: 0 0 30px gold;
            }
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="halo"></div>
    <div class="container">
        <h1>Archangels</h1>
        <p>Archangels are powerful spiritual beings that serve as messengers of the divine, often associated with protection, guidance, and leadership in various religious traditions.</p>
        <div class="contact">
            <p>Join our community on Discord and contact <strong>jack_vexter</strong> for more information.</p>
        </div>
    </div>
</body>
</html>
